!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="shortcut icon" href="img/fundo-discord.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-login">
        <div class="container">
            <div class="form-box">
                <div class="header">
                    <h1>Boa-vindas de volta!</h1>
                    <p>Estamos muito animados por te ver de novo!</p>
                </div>
                <form action="#">
                    <div class="input-zone">
                        <label for="user">E-MAIL OU NÚMERO DE TELEFONE</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="input-zone">
                        <label for="user">SENHA</label>
                        <input type="password" name="password" id="password">
                        <p><a href="#">Esqueceu sua senha?</a></p>
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn-login">Login</button>
                        <p>Precisando de uma conta?<a href="#">Registre-se</a></p>
                    </div>
                </form>
            </div>
            <div class="qr-code">
                <img src="img/Imagem do WhatsApp de 2025-02-22 à(s) 19.50.11_90764a03.jpg" alt="qrcode">
                <h1>Entrar com Código QR</h1>
                <div class="p">
                    <p>Escneie isto com o <strong>app móvel do Discord</strong> para fazer login imediatamente.</p>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
